<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>
<body>

    <h1>FORMULARIO</h1>

    <form id="miFormulario">
        <h2>Ingrese información personal</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea><br>

        <h2>Ingrese información de pago</h2>
        <label for="numeroTarjeta">Número de tarjeta:</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" required><br>

        <label for="nombreTarjeta">Nombre en la tarjeta:</label>
        <input type="text" id="nombreTarjeta" name="nombreTarjeta" required><br>

        <label for="fechaExpiracion">Fecha de expiración:</label>
        <input type="text" id="fechaExpiracion" name="fechaExpiracion" required><br>

        <label for="codigoSeguridad">Código de seguridad:</label>
        <input type="text" id="codigoSeguridad" name="codigoSeguridad" required><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="../JS/Form.js"></script>

</body>
</html>
